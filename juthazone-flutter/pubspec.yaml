name: juthazone_flutter
description: แอปพลิเคชันจัดการลูกค้าและเวลาสำหรับธุรกิจเกมและบันเทิง
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: '>=3.2.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  
  # UI & Design
  cupertino_icons: ^1.0.6
  google_fonts: ^6.1.0
  flutter_svg: ^2.0.9
  
  # State Management
  provider: ^6.1.1
  get: ^4.6.6
  
  # Backend & Database
  supabase_flutter: ^2.3.0
  
  # Notifications
  flutter_local_notifications: ^16.3.2
  permission_handler: ^11.2.0
  
  # QR Code
  qr_flutter: ^4.1.0
  
  # Charts
  fl_chart: ^0.66.0
  
  # Utilities
  intl: ^0.19.0
  shared_preferences: ^2.2.2
  uuid: ^4.3.3

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.1

flutter:
  uses-material-design: true
  
  assets:
    - assets/images/
    - assets/icons/
  
  fonts:
    - family: Mali
      fonts:
        - asset: assets/fonts/Mali-Regular.ttf
        - asset: assets/fonts/Mali-Bold.ttf
          weight: 700
